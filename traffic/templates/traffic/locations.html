{% extends "base.html" %}

{% block title %} 实验室物品管理 {% endblock %}

{% block content %}
{% if loc_data %}
<p class="lead">今日活跃</p>
<div id="main1" class="chart" style="height: 300px;"></div>
{% endif %}
<p class="lead">位置关系</p>
<div id="main2" class="border chart" style="height: 800px;"></div>
<div id="main3" class="border chart" style="height: 98vh;"></div>



{% endblock %}

{% block script %}
<script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script>
{% if loc_data %}
<script>
option = {
    tooltip: {},
    series : [
        {
            name: '操作次数',
            type: 'pie',
            radius: '55%',
            data: {{ loc_data|safe }}
        }
    ]
};
var myChart = echarts.init(document.getElementById('main1'));
myChart.setOption(option);
</script>
{% endif %}
<script>
data = {{ loc_node|safe }}
norm = function(node){
    node.symbolSize = Math.sqrt(node.value/{{ item_count }}) * 60 + 10;
    node.children.forEach(norm)
};
norm(data);
option = {
    tooltip: {},
    animationDurationUpdate: 1500,
    animationEasingUpdate: 'quinticInOut',
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    series : [
        {
            type: 'tree',
            name: 'loc_tree',
            data: [data],
            initialTreeDepth: 4,
            symbolSize: 7,
            label: {
                normal: {
                    position: 'left',
                    verticalAlign: 'middle',
                    align: 'right'
                }
            },
            leaves: {
                label: {
                    normal: {
                        position: 'right',
                        verticalAlign: 'middle',
                        align: 'left'
                    }
                }
            },
            expandAndCollapse: true,
            animationDuration: 550,
            animationDurationUpdate: 750
        }
    ]
};
var myChart = echarts.init(document.getElementById('main2'));
myChart.setOption(option);
function colorMappingChange(value) {
    var levelOption = getLevelOption(value);
    chart.setOption({
        series: [{
            levels: levelOption
        }]
    });
}

var formatUtil = echarts.format;

function getLevelOption() {
    return [
        {
            itemStyle: {
                normal: {
                    borderColor: '#777',
                    borderWidth: 0,
                    gapWidth: 1
                }
            },
            upperLabel: {
                normal: {
                    show: false
                }
            }
        },
        {
            itemStyle: {
                normal: {
                    borderColor: '#555',
                    borderWidth: 5,
                    gapWidth: 1
                },
                emphasis: {
                    borderColor: '#ddd'
                }
            }
        },
        {
            colorSaturation: [0.35, 0.5],
            itemStyle: {
                normal: {
                    borderWidth: 5,
                    gapWidth: 1,
                    borderColorSaturation: 0.6
                }
            }
        }
    ];
}
norm = function(node){
    node.value = node.children.length + 1;
    node.children.forEach(norm);
};
norm(data);
option = {
    tooltip: {
        formatter: function (info) {
            var value = info.value;
            var treePathInfo = info.treePathInfo;
            var treePath = [];

            for (var i = 1; i < treePathInfo.length; i++) {
                treePath.push(treePathInfo[i].name);
            }
            return '<div class="tooltip-title">' + formatUtil.encodeHTML(treePath.join('-')) + '</div>'
        }
    },

    series: [
        {
            name: 'Location',
            type: 'treemap',
            width: '100%',
            height: '100%',
            visibleMin: 1000,
            label: {
                show: true,
                formatter: '{b}'
            },
            roam: false,
            breadcrumb: {
                show: false
            },
            nodeClick: false,
            itemStyle: {
                normal: {
                    borderColor: '#fff'
                }
            },
            levels: getLevelOption(),
            data: data.children
        }
    ]
    };
var myChart = echarts.init(document.getElementById('main3'));
myChart.setOption(option);
myChart.on('click', function (param){
    var link=param.data.link;
    window.location.href=link;
});
</script>
{% endblock %}
