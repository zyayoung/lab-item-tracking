{% for field in edit_form %}
{% if field.data == False or field.data == True %}
<div class="form-group row">
    <div class="col-3">{{ field.label }}</div>
    <div class="col-9">
        <div class="form-check">
            {{ field }}
        </div>
    </div>
</div>
{% else %}
<div class="form-group row">
    {{ field.required }}
    <label class="col-3 col-form-label">
        {% if field.field.required %}
        <b>{{ field.label }}</b>
        {% else %}
        {{ field.label }}
        {% endif %}
    </label>
    <div class="col-9">
        {{ field }}
    </div>
</div>
{% endif %}
{% endfor %}
