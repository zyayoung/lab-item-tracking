{% for field in edit_form %}
{% if field.data == False or field.data == True %}
<div class="form-group row">
    <div class="col-3"><b>{{ field.label }}</b></div>
    <div class="col-9">
        <div class="form-check">
            {{ field }}
        </div>
    </div>
</div>
{% else %}
<div class="form-group row">
    <label class="col-3 col-form-label"><b>{{ field.label }}</b></label>
    <div class="col-9">
        {{ field }}
    </div>
</div>
{% endif %}
{% endfor %}
