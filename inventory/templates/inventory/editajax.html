{% for key, value in data.items %}
<div class="form-group">
    <label for="id_name">{{ key }}</label>
    <input type="{{ value }}"
           name="{{ forloop.counter0 }}"
           id="id_{{ forloop.counter0 }}"
           class="form-control"
           {% if key in extra_data.required %}required{% endif %}>
</div>
{% endfor %}
